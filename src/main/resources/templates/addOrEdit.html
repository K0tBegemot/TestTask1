<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Newsline</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.css} "/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div style="height: 100vh">
    <nav style="height: 5%" class="navbar nav-pills navbar-expand-lg bg-dark">
        <!--        <div class="container">-->
        <a class="btn btn-dark text-light nav-item active" href="/news/mainPage">
            Newsline
        </a>
        <a class="btn btn-dark text-light nav-item active" href="/news/addPage">
            Add news
        </a>
        <!--        </div>-->
    </nav>
    <div style="height: 95%; display: grid; grid-template-columns : 1fr 9fr 1fr; grid-template-rows: 1fr 9fr 1fr">
        <div style="grid-column-start: 2; grid-column-end: 3; grid-row-start: 2; grid-row-end: 3; border-radius: 10px 10px 10px 10px"
             class="border border-dark p-2">
            <span>
                <form method="post" action="/news/add" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="header" class="form-label">News header</label>
                        <input type="text" id="header" class="form-control" placeholder="mail@example.com" name="header" th:attr="value=${new_entity != null && new_entity.header != null ? new_entity.header : ''}">
                    </div>
                    <div class="mb-3">
                        <label for="textId" class="form-label">News text</label>
                        <input type="text" id="textId" class="form-control" placeholder="Type here something..." name="text" th:attr="value=${new_entity != null && new_entity.text != null ? new_entity.text : ''}">
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Image. Max size: 20MB</label>
                        <input type="file" name="image" id="image" accept="image/*" class="form-control">
                    </div>
                    <button class="btn btn-dark text-light nav-item active" type="submit">Add news</button>
                </form>
            </span>
        </div>
    </div>
</div>
<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
